<script>
    var numPoint = 0;

    $(document).ready(function(){
      $("body").delegate("#pz", 'click', function(){
        $("#pz").remove();
        createDiv();
      });
      numPoint++;
    });

    function createDiv(){
        //首先创建div
        var pz = document.createElement('div');
        document.body.appendChild(pz);
        //计算div的确切位置
        var seatX = Math.random()*(window.innerWidth-300)+100;//横坐标
        var seatY = Math.random()*(window.innerHeight-300)+100;//纵坐标
        //给div设置样式，比如大小、位置
        var cssStr = "position:absolute;left:" + seatX + 'px;top:' + seatY + 'px;';
        //将样式添加到div上，显示div
        pz.style.cssText = cssStr;
        pz.innerHTML = '点我';
        pz.id = 'pz';
    }
</script>

<div id="pz" style="left: 100px; position: absolute; top: 100px;">点我</div>
